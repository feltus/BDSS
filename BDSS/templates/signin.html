<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <title>BDSS</title>
</head>
<body>

    <div class="container">
        <div class="header">
            <ul class="nav nav-pills pull-right">
            </ul>
            <h3 class="text-muted">Big Data Smart Socket</h3>
        </div>

        <h3 class="page-header">Sign In</h3>

        <form role="form">
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password">
            </div>

            <div class="form-group" style="text-align:right;">
                <button class="btn btn-primary btn-lg" type="submit" id="signin-btn">Sign In</button>
                <p style="margin-top:25px;">Or <a href="/signup">create an account<a></p>
            </div>

        </form>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="/static/js/form-utils.js"></script>
    <script src="/static/js/signin.js"></script>

</body>
</html>
